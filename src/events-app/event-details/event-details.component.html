<div class="container">
  <img
      [src]="event?.imageUrl"
      [alt]="event?.name"
      class="event-image"
  />

  <div class="row">
    <div class="col-md-11">
      <h2>{{event?.name | uppercase }} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{event?.date | date : 'dd/MM/yyyy' }}</div>
      <div><strong>Time:</strong> {{event?.time}}</div>
      <div><strong>Price:</strong> {{event?.price | currency:'GBP'}}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br />
        {{event?.location?.address}}<br />
        {{event?.location?.city}}, {{event?.location?.country}}
      </address>
    </div>
    <hr />
    <div class="row">
      <div class="col-md-2">
        <h3>Sessions</h3>
      </div>
      <div class="col-md-7">
        <button
          (click)="applyFilter('All')"
          [class.active]="filterBy === 'All'"
          class="btn btn-default"
        >
          All
        </button>
        <button
          (click)="applyFilter('Beginner')"
          [class.active]="filterBy === 'Beginner'"
          class="btn btn-default"
        >
          Beginner
        </button>
        <button
          (click)="applyFilter('Intermediate')"
          [class.active]="filterBy === 'Intermediate'"
          class="btn btn-default"
        >
          Intermediate
        </button>
        <button
          (click)="applyFilter('Advanced')"
          [class.active]="filterBy === 'Advanced'"
          class="btn btn-default"
        >
          Advanced
        </button>
      </div>
      <div class="col-md-2">
        <a (click)="addSession()">Add</a>
      </div>
    </div>
    <session-list
      *ngIf="!addMode"
      [filterBy]="filterBy"
      [sessions]="event?.sessions"
    ></session-list>

    <create-sesion
      *ngIf="addMode"
      (saveNewSession)="saveNewSession($event)"
      (cancelNewSession)="cancelNewSession()"
    >

    </create-sesion>
    <button
      *ngIf="!addMode"
      class="btn btn-primary"
      (click)="editEvent()"
    >
      Edit
    </button>
  </div>
</div>

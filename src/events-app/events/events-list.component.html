<h1>Events</h1>
<hr/>

<div class="row">
  <div
    class="col-md-5"
    *ngFor="let event of events"
    [routerLink]="['/events', event.id]"
  >
    <app-event-thumbnail
      (click)="handleEventClicked(event)"
      [event]="event"
      (eventClick)="handleEventClicked($event)"
    >
    </app-event-thumbnail>
  </div>
</div>
